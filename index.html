<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina CRM - Team Telecalling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 1); }
        .status-badge { font-size: 0.65rem; padding: 0.2rem 0.5rem; border-radius: 9999px; font-weight: 700; text-transform: uppercase; display: inline-block; white-space: nowrap; }
        
        .status-new { background-color: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; }
        .status-interested { background-color: #fff7ed; color: #9a3412; border: 1px solid #fdba74; }
        .status-not-responding { background-color: #fefce8; color: #854d0e; border: 1px solid #fde047; }
        .status-callback { background-color: #f5f3ff; color: #5b21b6; border: 1px solid #c4b5fd; }
        .status-joined { background-color: #ecfdf5; color: #065f46; border: 1px solid #6ee7b7; }
        .status-closed { background-color: #eff6ff; color: #1e40af; border: 1px solid #93c5fd; }
        .status-lost { background-color: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

        .agent-pill { font-size: 0.7rem; padding: 0.1rem 0.4rem; background: #e2e8f0; color: #475569; border-radius: 4px; font-weight: 600; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Profile Selection Overlay (No PIN) -->
    <div id="authOverlay" class="fixed inset-0 bg-slate-900/95 z-[100] flex items-center justify-center p-4 backdrop-blur-md">
        <div id="step-selection" class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center animate-slide">
            <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 rotate-3">
                <i class="fas fa-users text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Institute CRM</h2>
            <p class="text-slate-500 mb-8 text-sm">Select your profile to start calling</p>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="window.selectUser('Admin')" class="w-full py-3 bg-slate-800 text-white rounded-xl font-bold transition-all hover:bg-slate-700 flex items-center px-6">
                    <i class="fas fa-user-shield mr-4 text-amber-400"></i> Admin Access
                </button>
                <div class="h-px bg-slate-100 my-2"></div>
                <button onclick="window.selectUser('Agent 1')" class="w-full py-3 bg-slate-50 hover:bg-indigo-50 border border-slate-200 rounded-xl font-bold text-slate-700 transition-all flex items-center px-6">
                    <i class="fas fa-headset mr-4 opacity-40 text-indigo-500"></i> Agent 1
                </button>
                <button onclick="window.selectUser('Agent 2')" class="w-full py-3 bg-slate-50 hover:bg-indigo-50 border border-slate-200 rounded-xl font-bold text-slate-700 transition-all flex items-center px-6">
                    <i class="fas fa-headset mr-4 opacity-40 text-emerald-500"></i> Agent 2
                </button>
                <button onclick="window.selectUser('Agent 3')" class="w-full py-3 bg-slate-50 hover:bg-indigo-50 border border-slate-200 rounded-xl font-bold text-slate-700 transition-all flex items-center px-6">
                    <i class="fas fa-headset mr-4 opacity-40 text-orange-500"></i> Agent 3
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-indigo-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-university text-2xl"></i>
                <div>
                    <span class="text-lg font-bold block leading-none">Lumina CRM</span>
                    <span id="currentUserLabel" class="text-[10px] uppercase font-bold text-indigo-200 tracking-widest">CONNECTING...</span>
                </div>
            </div>
            <div class="flex items-center space-x-2 md:space-x-3">
                <button onclick="window.openImportModal()" class="bg-white/10 hover:bg-white/20 px-3 py-2 rounded-lg transition text-xs font-semibold flex items-center border border-white/10">
                    <i class="fas fa-file-excel mr-2"></i> Import
                </button>
                <button onclick="window.openAddModal()" class="bg-emerald-500 hover:bg-emerald-600 px-3 py-2 rounded-lg transition text-xs font-bold flex items-center shadow-md">
                    <i class="fas fa-plus mr-2"></i> New
                </button>
                <button onclick="location.reload()" class="w-9 h-9 flex items-center justify-center bg-white/10 rounded-lg hover:bg-white/20 transition" title="Logout">
                    <i class="fas fa-power-off text-xs text-rose-300"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 lg:p-6">
        <!-- Dashboard Stats -->
        <div id="statsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-3 mb-6">
            <div class="glass-card p-3 rounded-xl border-l-4 border-slate-400">
                <p class="text-slate-400 text-[9px] font-bold uppercase">Total</p>
                <p id="stat-total" class="text-lg font-bold">0</p>
            </div>
            <div class="glass-card p-3 rounded-xl border-l-4 border-emerald-500">
                <p class="text-emerald-600 text-[9px] font-bold uppercase">Joined</p>
                <p id="stat-joined" class="text-lg font-bold">0</p>
            </div>
            <div class="glass-card p-3 rounded-xl border-l-4 border-blue-500">
                <p class="text-blue-600 text-[9px] font-bold uppercase">Closed</p>
                <p id="stat-closed" class="text-lg font-bold">0</p>
            </div>
            <div class="glass-card p-3 rounded-xl border-l-4 border-orange-400">
                <p class="text-orange-600 text-[9px] font-bold uppercase">Interested</p>
                <p id="stat-interested" class="text-lg font-bold">0</p>
            </div>
            <div class="glass-card p-3 rounded-xl border-l-4 border-purple-400">
                <p class="text-purple-600 text-[9px] font-bold uppercase">Call Back</p>
                <p id="stat-callback" class="text-lg font-bold">0</p>
            </div>
            <div class="glass-card p-3 rounded-xl border-l-4 border-yellow-500">
                <p class="text-yellow-600 text-[9px] font-bold uppercase">No Resp.</p>
                <p id="stat-no-response" class="text-lg font-bold">0</p>
            </div>
            <div class="glass-card p-3 rounded-xl border-l-4 border-rose-500">
                <p class="text-rose-600 text-[9px] font-bold uppercase">Lost</p>
                <p id="stat-lost" class="text-lg font-bold">0</p>
            </div>
            <div class="glass-card p-3 rounded-xl border-l-4 border-indigo-500 bg-indigo-50/30">
                <p class="text-indigo-600 text-[9px] font-bold uppercase">My Scope</p>
                <p id="stat-my" class="text-lg font-bold text-indigo-700">0</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass-card p-4 rounded-xl shadow-sm mb-6 flex flex-col md:flex-row gap-4 items-center">
            <div class="relative flex-1 w-full">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="window.renderLeads()" placeholder="Search by name or number..." class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <select id="agentFilter" onchange="window.renderLeads()" class="px-3 py-2.5 rounded-lg border border-slate-200 bg-white text-xs font-semibold focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="all">Full Institute List</option>
                    <option value="me">My Personal Assignments</option>
                    <option value="Agent 1">Agent 1 List</option>
                    <option value="Agent 2">Agent 2 List</option>
                    <option value="Agent 3">Agent 3 List</option>
                    <option value="Unassigned">Unassigned Pool</option>
                </select>
                <select id="statusFilter" onchange="window.renderLeads()" class="px-3 py-2.5 rounded-lg border border-slate-200 bg-white text-xs font-semibold focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="all">All Statuses</option>
                    <option value="New">New</option>
                    <option value="Interested">Interested</option>
                    <option value="Call Back">Call Back</option>
                    <option value="Not Responding">Not Responding</option>
                    <option value="Joined">Joined</option>
                    <option value="Closed">Closed</option>
                    <option value="Lost">Lost</option>
                </select>
            </div>
        </div>

        <!-- Lead Table -->
        <div class="glass-card rounded-xl shadow-sm overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 font-bold text-slate-600 text-[10px] uppercase tracking-wider">Student & Owner</th>
                            <th class="p-4 font-bold text-slate-600 text-[10px] uppercase tracking-wider">Status</th>
                            <th class="p-4 font-bold text-slate-600 text-[10px] uppercase tracking-wider">Latest Note</th>
                            <th class="p-4 font-bold text-slate-600 text-[10px] uppercase tracking-wider text-right">Connect</th>
                        </tr>
                    </thead>
                    <tbody id="leadTableBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            
            <div id="loadingState" class="p-20 text-center flex flex-col items-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mb-4"></div>
                <p class="text-slate-500 text-sm font-medium">Connecting to database...</p>
            </div>
            <div id="emptyState" class="p-20 text-center hidden flex-col items-center">
                <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-inbox text-2xl text-slate-300"></i>
                </div>
                <p class="text-slate-800 font-bold">No results found</p>
            </div>
        </div>
    </main>

    <!-- Lead Form Modal -->
    <div id="leadModal" class="fixed inset-0 bg-slate-900/70 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden p-6 animate-slide">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Lead File</h3>
                <button onclick="window.closeModal()" class="text-slate-400 hover:text-slate-600 p-2"><i class="fas fa-times"></i></button>
            </div>
            <form id="leadForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Student Name</label>
                    <input type="text" id="leadName" required class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Mobile</label>
                        <input type="tel" id="leadPhone" required class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Status</label>
                        <select id="leadStatus" class="w-full px-4 py-2.5 rounded-lg border border-slate-200 outline-none bg-white text-sm">
                            <option value="New">New</option>
                            <option value="Interested">Interested</option>
                            <option value="Call Back">Call Back</option>
                            <option value="Not Responding">Not Responding</option>
                            <option value="Joined">Joined</option>
                            <option value="Closed">Closed</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Assignee</label>
                    <select id="leadAssignee" class="w-full px-4 py-2.5 rounded-lg border border-slate-200 outline-none bg-white text-sm">
                        <option value="Unassigned">Unassigned</option>
                        <option value="Agent 1">Agent 1</option>
                        <option value="Agent 2">Agent 2</option>
                        <option value="Agent 3">Agent 3</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Call Notes</label>
                    <textarea id="leadNotes" rows="3" placeholder="Enter notes..." class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none resize-none text-sm"></textarea>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="window.closeModal()" class="flex-1 px-4 py-3 text-slate-600 font-bold hover:bg-slate-100 rounded-xl transition">Discard</button>
                    <button type="submit" class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">Update Record</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl transition-all opacity-0 translate-y-10 flex items-center space-x-3 pointer-events-none z-[100]">
        <i class="fas fa-check-circle text-emerald-400"></i>
        <span id="toastMsg">Changes Saved</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // FIREBASE CONFIG
        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "", 
            authDomain: "telecrm-c0cd8.firebaseapp.com",
            projectId: "telecrm-c0cd8",
            storageBucket: "telecrm-c0cd8.firebasestorage.app",
            messagingSenderId: "958261959120",
            appId: "1:958261959120:web:7938f2e4dedcbffc0bc1d5",
            measurementId: "G-5R78XQ46DZ"
        };
        
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'telecrm-c0cd8-v2';

        // STATE
        let leads = [];
        let currentAgent = "";
        let isAuthReady = false;

        // AUTH STARTUP
        const initAuthentication = async () => {
            if (auth.currentUser) {
                isAuthReady = true;
                return auth.currentUser;
            }
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                isAuthReady = true;
            } catch (error) {
                console.error("Auth Error:", error);
            }
        };

        // UI GLOBAL FUNCTIONS
        window.selectUser = async (agent) => {
            currentAgent = agent;
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('currentUserLabel').innerText = `PROFILE: ${agent}`;
            
            await initAuthentication();
            startSync();
        };

        const startSync = () => {
            if (!isAuthReady) return;
            const leadsRef = collection(db, 'artifacts', appId, 'public', 'data', 'leads');
            onSnapshot(leadsRef, (snapshot) => {
                leads = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                window.renderLeads();
                const loader = document.getElementById('loadingState');
                if (loader) loader.classList.add('hidden');
            }, (error) => console.error("Sync error:", error));
        };

        window.quickUpdateStatus = async (id, newStatus) => {
            try {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leads', id), { 
                    status: newStatus, 
                    updatedAt: new Date().toISOString() 
                });
                showToast(`Status updated: ${newStatus}`);
            } catch (err) { showToast("Permission Denied"); }
        };

        window.renderLeads = () => {
            const tbody = document.getElementById('leadTableBody');
            if (!tbody) return;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusF = document.getElementById('statusFilter').value;
            const agentF = document.getElementById('agentFilter').value;

            const filtered = leads.filter(l => {
                const matchesSearch = (l.name || "").toLowerCase().includes(search) || (l.phone || "").includes(search);
                const matchesStatus = statusF === 'all' || l.status === statusF;
                let matchesAgent = true;
                if (agentF === 'me') matchesAgent = l.assignedTo === currentAgent;
                else if (agentF !== 'all') matchesAgent = l.assignedTo === agentF;
                return matchesSearch && matchesStatus && matchesAgent;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = '';
                document.getElementById('emptyState').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
                const statusOptions = ["New", "Interested", "Call Back", "Not Responding", "Joined", "Closed", "Lost"];
                tbody.innerHTML = filtered.map(lead => `
                    <tr class="hover:bg-indigo-50/40 transition border-b border-slate-50 group">
                        <td class="p-4">
                            <button onclick="window.editLead('${lead.id}')" class="font-bold text-slate-800 text-sm hover:text-indigo-600 transition-colors text-left block">
                                ${lead.name}
                            </button>
                            <div class="text-[10px] text-slate-400 font-mono font-bold mt-1">${lead.phone} | ${lead.assignedTo || 'Open'}</div>
                        </td>
                        <td class="p-4">
                            <select onchange="window.quickUpdateStatus('${lead.id}', this.value)" class="status-badge ${getStatusClass(lead.status)} border-none appearance-none outline-none cursor-pointer">
                                ${statusOptions.map(opt => `<option value="${opt}" ${lead.status === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                            </select>
                        </td>
                        <td class="p-4">
                            <p class="text-xs text-slate-500 italic truncate max-w-[200px]" title="${lead.notes}">${lead.notes || '...'}</p>
                        </td>
                        <td class="p-4 text-right">
                            <div class="flex justify-end space-x-2">
                                <a href="tel:${lead.phone}" class="w-8 h-8 flex items-center justify-center bg-emerald-50 text-emerald-600 rounded-lg hover:bg-emerald-600 hover:text-white transition shadow-sm"><i class="fas fa-phone-alt text-xs"></i></a>
                                <button onclick="window.shareLead('${lead.id}')" class="w-8 h-8 flex items-center justify-center bg-indigo-50 text-indigo-700 rounded-lg hover:bg-indigo-600 hover:text-white transition shadow-sm"><i class="fab fa-whatsapp text-xs"></i></button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
            updateStats();
        };

        const getStatusClass = (status) => {
            const map = { 'New': 'status-new', 'Interested': 'status-interested', 'Call Back': 'status-callback', 'Not Responding': 'status-not-responding', 'Joined': 'status-joined', 'Closed': 'status-closed', 'Lost': 'status-lost' };
            return map[status] || 'status-new';
        };

        const updateStats = () => {
            const totalEl = document.getElementById('stat-total');
            if (totalEl) {
                totalEl.innerText = leads.length;
                document.getElementById('stat-joined').innerText = leads.filter(l => l.status === 'Joined').length;
                document.getElementById('stat-interested').innerText = leads.filter(l => l.status === 'Interested').length;
                document.getElementById('stat-callback').innerText = leads.filter(l => l.status === 'Call Back').length;
                document.getElementById('stat-no-response').innerText = leads.filter(l => l.status === 'Not Responding').length;
                document.getElementById('stat-closed').innerText = leads.filter(l => l.status === 'Closed').length;
                document.getElementById('stat-lost').innerText = leads.filter(l => l.status === 'Lost').length;
                document.getElementById('stat-my').innerText = leads.filter(l => l.assignedTo === currentAgent).length;
            }
        };

        window.openImportModal = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = (e) => window.processUpload(e.target.files[0]);
            input.click();
        };

        window.processUpload = async (file) => {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const rows = text.split('\n').slice(1);
                let count = 0;
                for (const row of rows) {
                    const cols = row.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
                    if (cols.length >= 2 && cols[1]) {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'leads'), {
                            name: cols[0], phone: cols[1], status: 'New', notes: cols[3] || '',
                            assignedTo: "Unassigned", createdAt: new Date().toISOString()
                        });
                        count++;
                    }
                }
                showToast(`Imported ${count} leads.`);
            };
            reader.readAsText(file);
        };

        window.editLead = (id) => {
            const lead = leads.find(l => l.id === id);
            if (!lead) return;
            document.getElementById('editId').value = id;
            document.getElementById('leadName').value = lead.name;
            document.getElementById('leadPhone').value = lead.phone;
            document.getElementById('leadStatus').value = lead.status;
            document.getElementById('leadAssignee').value = lead.assignedTo || 'Unassigned';
            document.getElementById('leadNotes').value = lead.notes || '';
            document.getElementById('leadModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('leadModal').style.display = 'none';
        
        window.openAddModal = () => {
            document.getElementById('editId').value = "";
            document.getElementById('leadForm').reset();
            document.getElementById('leadAssignee').value = currentAgent;
            document.getElementById('leadModal').style.display = 'flex';
        };

        document.getElementById('leadForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('leadName').value,
                phone: document.getElementById('leadPhone').value,
                status: document.getElementById('leadStatus').value,
                assignedTo: document.getElementById('leadAssignee').value,
                notes: document.getElementById('leadNotes').value,
                updatedAt: new Date().toISOString()
            };
            try {
                if (id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leads', id), data);
                else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'leads'), { ...data, createdAt: new Date().toISOString() });
                showToast("Saved");
                window.closeModal();
            } catch (err) { showToast("Save Error"); }
        };

        window.shareLead = (id) => {
            const lead = leads.find(l => l.id === id);
            if (!lead) return;
            const text = `*Lead Update*\nName: ${lead.name}\nPhone: ${lead.phone}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            if (!t) return;
            document.getElementById('toastMsg').innerText = msg;
            t.style.opacity = "1";
            t.style.transform = "translate(-50%, -20px)";
            setTimeout(() => {
                t.style.opacity = "0";
                t.style.transform = "translate(-50%, 10px)";
            }, 3000);
        }
    </script>
</body>
</html>
